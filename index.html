<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overview">
    <div class="landscape-container"></div>
    <div class="city-container"></div>
  </div>
  <div class="detailed-view">
    <button class="button close-btn">X</button>
    <div class="slider">
      <button class="slider-button prev-btn">&lt;</button>
      <div class="image-screen"></div>
      <button class="slider-button next-btn">&gt;</button>
    </div>
    <h2 class="image-name"></h2>
    <div class="mini-overview"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
